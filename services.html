<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.6, maximum-scale=1.6">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Services Administration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<header class="bg-primary text-white p-4">
    Car Service Reservations
</header>

<div id="app">
    <button @click="logout" class="btn btn-danger" style="margin: 10px;">Logout</button>
    <button @click="goToIndex" class="btn btn-outline-secondary btn-sm" style="margin: 10px;">Reservations</button>

    <table id="servicesTable" class="table table-striped table-bordered">
        <colgroup>
            <col style="width:15%">
            <col style="width:15%">
            <col style="width:25%">
            <col style="width:15%">
            <col style="width:15%">
            <col style="width:15%">
        </colgroup>
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Description</th>
            <th>Duration</th>
            <th>Actions</th>
        </tr>

        <tr>
            <td/>
            <td>
                <input v-model="newService.name" placeholder="Name" type="text">
            </td>
            <td>
                <input v-model="newService.price" placeholder="Price" type="number" step="0.01">
            </td>
            <td>
                <input v-model="newService.description" placeholder="Description" type="text">
            </td>
            <td>
                <input v-model="newService.duration" placeholder="Duration" type="text">
            </td>
            <td>
                <button @click="saveNewService">Save Service</button>
            </td>
        </tr>

        </thead>
        <tbody>
        <tr v-for="service in services" :key="service.id">
            <td>{{ service.id }}</td>
            <td>
                    <span v-if="isEditing && editingService.id === service.id">
                        <input v-model="editingService.name">
                    </span>
                <span v-else>
                        {{ service.name }}
                    </span>
            </td>
            <td>
                    <span v-if="isEditing && editingService.id === service.id">
                        <input v-model="editingService.price" type="number" step="0.01">
                    </span>
                <span v-else>
                        {{ service.price }}
                    </span>
            </td>
            <td>
                    <span v-if="isEditing && editingService.id === service.id">
                        <input v-model="editingService.description">
                    </span>
                <span v-else>
                        {{ service.description }}
                    </span>
            </td>
            <td>
                    <span v-if="isEditing && editingService.id === service.id">
                        <input v-model="editingService.duration">
                    </span>
                <span v-else>
                        {{ service.duration }}
                    </span>
            </td>
            <td>
                <button @click="isEditing ? saveServiceEdit(service) : editService(service)">
                    {{ isEditing && editingService.id === service.id ? 'Save' : 'Edit' }}
                </button>
                <button @click="deleteService(service.id)">Delete</button>
                <button @click="cancelEdit()" v-if="isEditing && editingService.id === service.id">Cancel</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@3.2.0/dist/vue.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="rest-client.js"></script>

<script>
    async function checkAuthentication() {
        try {
            const response = await fetch('http://localhost:8080/check-login');

            if (response.ok) {
                const data = await response.json();

                if (data.isLoggedIn) {
                    if (!data.isAdmin) {
                        window.location.href = 'index.html';
                    }
                } else {
                    window.location.href = 'login.html';
                }
            } else {
                console.error('Error checking authentication:', response.statusText);
            }
        } catch (error) {
            console.error('Error checking authentication:', error);
        }
    }

    checkAuthentication();
</script>

</body>
</html>
