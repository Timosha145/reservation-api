<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.6, maximum-scale=1.6">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<header class="bg-primary text-white p-4">
    reservations-API
</header>

<div id="app">
    <button @click="logout" class="btn btn-danger" style="margin: 10px;">Logout</button>
    <button v-if="isAdmin" @click="goToServices" class="btn btn-outline-secondary btn-sm" style="margin: 10px;">Services</button>
    <table id="reservationsTable" class="table table-striped table-bordered">
        <colgroup>
            <col style="width:15%">
            <col style="width:15%">
            <col style="width:20%">
            <col style="width:20%">
            <col style="width:15%">
            <col style="width:15%">
        </colgroup>
        <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Description</th>
            <th>Duration</th>
        </tr>
        </thead>
        <tr>
            <td>
                <input v-model="newService.name" placeholder="Name" type="text">
            </td>
            <td>
                <input v-model="newService.price" placeholder="Price" type="text">
            </td>
            <td>
                <input v-model="newService.description" placeholder="Description" type="text">
            </td>
            <td>
                <input v-model="newService.duration" placeholder="Duration" type="text">
            </td>
        </tr>

        <tbody>
        <tr v-for="service in services" :key="service.id">
            <td v-if="isAdmin || service.clientId == userId">
                    <span v-if="isEditing && editingReservation.id === service.id">
                        <input v-model="editingReservation.phoneNumber">
                    </span>
                <span v-else>
                        {{ service.name }}
                    </span>
            </td>
            <td v-if="isAdmin || service.clientId == userId">
                    <span v-if="isEditing && editingReservation.id === service.id">
                        <input v-model="editingReservation.name">
                    </span>
                <span v-else>
                        {{ service.price }}
                    </span>
            </td>
            <td v-if="isAdmin || service.clientId == userId">
                    <span v-if="isEditing && editingReservation.id === service.id">
                        <input v-model="editingReservation.time">
                    </span>
                <span v-else>
                        {{ service.description }}
                    </span>
            </td>
            <td v-if="isAdmin || service.clientId == userId">
                    <span v-if="isEditing && editingReservation.id === service.id">
                        <input v-model="editingReservation.time">
                    </span>
                <span v-else>
                        {{ service.duration }}
                    </span>
            </td>
            <td v-if="isAdmin || service.clientId == userId">
                <button @click="isEditing ? saveEdit(service) : editReservation(service)">
                    {{ isEditing && editingReservation.id === service.id ? 'Save' : 'Edit' }}
                </button>
                <button @click="deleteReservation(service.id)">Delete</button>
                <button @click="cancelEdit()" v-if="isEditing && editingReservation.id === service.id">Cancel</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<div id="reservationInfoModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{ reservationInModal.phoneNumber }} - {{ reservationInModal.name }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Service: {{ reservationInModal.service }}</p>
                <p>Car Number: {{ reservationInModal.carNumber }}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@3.2.0/dist/vue.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="rest-client.js"></script>

<script>
    async function checkAuthentication() {
        try {
            const response = await fetch('http://localhost:8080/check-login');

            if (response.ok) {
                const data = await response.json();

                if (!data.isLoggedIn) {
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    });
                }
            } else {
                console.error('Error checking authentication:', response.statusText);
            }
        } catch (error) {
            console.error('Error checking authentication:', error);
        }
    }

    checkAuthentication();
</script>

</body>
</html>
